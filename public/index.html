<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Management App</title>
    <script>
      window.DefaultTheme = "classic";
      window.DefaultThemeMode = "light";
      window.IsDemo = false;
      window.PublickURL = "%PUBLIC_URL%";
      //  OS Logos
      window.OsLogos = {
        centOs: "%PUBLIC_URL%/assets/OsLogos/centos.png",
        debian: "%PUBLIC_URL%/assets/OsLogos/debian.png",
        issabel: "%PUBLIC_URL%/assets/OsLogos/issabel.png",
        kali: "%PUBLIC_URL%/assets/OsLogos/kali.png",
        linux: "%PUBLIC_URL%/assets/OsLogos/linux.png",
        mikrotik: "%PUBLIC_URL%/assets/OsLogos/mikrotik.png",
        other: "%PUBLIC_URL%/assets/OsLogos/other.png",
        ubuntu: "%PUBLIC_URL%/assets/OsLogos/ubuntu.png",
        windows: "%PUBLIC_URL%/assets/OsLogos/windows.png",
      };
      window.OsTags = {
        // Template Aliases
        "دبین ۱۰": OsLogos.debian,
        میکروتیک: OsLogos.mikrotik,
        MikroTik: OsLogos.mikrotik,
        Issabel: OsLogos.issabel,

        // OS Types:
        Windows: OsLogos.windows,
        Ubuntu18: OsLogos.ubuntu,
        CentOs7: OsLogos.centOs,
        Debian8: OsLogos.debian,
        Other: OsLogos.other,
      };
    </script>

    <script src="%PUBLIC_URL%/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/libs/jquery-ui.min.js"></script>
    <script src="%PUBLIC_URL%/assets/langs.js"></script>
    <script src="%PUBLIC_URL%/assets/defaults.js"></script>

    <!-- BEGIN WMKS -->
    <script src="%PUBLIC_URL%/assets/js/libs/wmks.min.js"></script>
    <!-- END WMKS -->

    <!-- BEGIN Snackbar -->
    <script src="%PUBLIC_URL%/assets/js/snackbar.min.js"></script>
    <!-- END Snackbar -->

    <!-- BEGIN SweetAlerts THEME GLOBAL STYLES -->
    <script src="%PUBLIC_URL%/plugins/sweetalerts/promise-polyfill.js"></script>
    <link
      href="%PUBLIC_URL%/plugins/sweetalerts/sweetalert2.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="%PUBLIC_URL%/plugins/sweetalerts/sweetalert.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- END SweetAlerts THEME GLOBAL STYLES -->

      href="%PUBLIC_URL%/plugins/flatpickr/flatpickr.css"

    />
    <!-- END flatpickr THEME GLOBAL STYLES -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->

    <!-- BEGIN SweetAlerts SCRIPTS -->

    <!-- END SweetAlerts SCRIPTS -->

    <!-- BEGIN flatpickr SCRIPTS -->
